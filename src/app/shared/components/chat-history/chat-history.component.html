<div class="history-wrapper">
  <h2>Chat history</h2>
  <div *ngIf="history?.length; else noHistory" class="history-list">
    <a *ngFor="let item of history" [routerLink]="['/chat', item.id]" class="history-link">
      {{ item.title }}
    </a>
  </div>
  <ng-template #noHistory>
    <div class="no-history">
      <div class="no-history__icon-container">
        <img src="assets/icons/history.svg" alt="history icon" class="no-history__icon" />
      </div>
      <span class="no-history__text">No history yet...</span>
    </div>
  </ng-template>
</div>
